mutation writeReview(
    $reservationId: Int!,
    $listId: Int!,
    $receiverId: String!,
    $reviewContent: String!,
    $rating: Float!,
    $userStatus: String!
){
    writeReview(
        reservationId: $reservationId,
        listId: $listId,
        receiverId: $receiverId,
        reviewContent: $reviewContent,
        rating: $rating,
        userStatus: $userStatus
    ) {
        status
    }
}