query userManagement($currentPage: Int, $searchList: String){
  userManagement(currentPage: $currentPage, searchList: $searchList) {
    count
    usersData{
      id,
        email,
        profile
        {
        profileId,
        firstName,
        lastName,
        gender,
        dateOfBirth,
        phoneNumber,
        preferredLanguage,
        preferredCurrency,
        location,
        info,
        createdAt
        },
        userBanStatus,
    }
   }
}