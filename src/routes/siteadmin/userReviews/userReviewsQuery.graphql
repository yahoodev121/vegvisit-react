query getReviewsDetails{
  	getReviewsDetails{
      id
      reservationId
      listId
      authorId
      userId
      reviewContent
      rating
      privateFeedback
      parentId
      automated
      isAdmin
      createdAt
      updatedAt
      isAdminEnable
      importUserName
      importUrl
      importDateInfo
      authorData {
        userId
        firstName
        profileId
      }
      userData{
        userId
        profileId
        firstName
      }
      listData {
        title
      }
    singleReservationData{
      id
      checkIn
      checkOut
      confirmationCode
    }
    }
}