query PendingReviews{
  pendingReviews{
    id
    listId
    hostId
    guestId
    hostData {
      profileId
      firstName
      lastName
      picture
    }
    guestData {
      profileId
      firstName
      lastName
      picture
    }
    listData {
      id
      title
      street
      city
      state
      country
      zipcode
    }
  }
}