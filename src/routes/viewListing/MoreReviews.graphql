query MoreListReviews($listId: Int!, $offset: Int, $loadCount: Int){
    moreListReviews(listId: $listId, offset: $offset, loadCount: $loadCount){
        id
        reservationId
        listId
        authorId
        userId
        reviewContent
        rating
        parentId
        automated
        createdAt
        status
        isAdmin
        importUserName
        authorData {
            profileId
            firstName
            lastName
            picture
        }
    }
}