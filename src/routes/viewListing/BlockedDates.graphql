query ListingBlockedDates ($listId:String!, $preview:Boolean) {
  UserListing (listId:$listId, preview:$preview) {
  	id
    blockedDates {
      blockedDates
      calendarStatus      
      isSpecialPrice
    }
    listBlockedPrice {
      calendarId
      calendarStatus
      blockedDates
      isSpecialPrice      
    } 
  }
}